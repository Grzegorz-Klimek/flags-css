<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="author" content="Grzegorz Klimek">
    <title>Flags CSS</title>
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>

		<div class="flag flag__japan">
			<div class="flag__japan__circle"></div>
		</div>
		<div class="flag flag__czechrepublic">
			<div class="flag__czechrepublic__stripe"></div>
			<div class="flag__czechrepublic__stripe flag__czechrepublic__stripe--red"></div>
			<div class="flag__czechrepublic__triangle"></div>
		</div>
		<div class="flag flag__micronesia">
			<div class="flag__micronesia__star flag__micronesia__star--top">
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle1"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle2"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle3"></div>
			</div>
			<div class="flag__micronesia__star flag__micronesia__star--left">
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle1"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle2"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle3"></div>
			</div>
			<div class="flag__micronesia__star flag__micronesia__star--right">
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle1"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle2"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle3"></div>
			</div>
			<div class="flag__micronesia__star flag__micronesia__star--bottom">
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle1"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle2"></div>
				<div class="flag__micronesia__star--triangle flag__micronesia__star--triangle3"></div>
			</div>
		</div>
		<p>Created in 2018 by Grzegorz Klimek</p>
</body>
</html>
